<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tuftyâ€™s Spell Reference</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1f1f;
      color: #f5f5f5;
      padding: 10px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.2em;
      color: #d7bfff;
      margin-bottom: 0.5em;
    }
    label, select {
      display: block;
      margin: 0.4em auto;
      font-size: 0.9em;
    }
    select {
      width: 100%;
      padding: 6px;
      background-color: #2b2b2b;
      color: #f5f5f5;
      border: 1px solid #444;
      border-radius: 4px;
    }
    .spell-details {
      background-color: #2b2b2b;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 12px;
      margin-top: 1em;
    }
    .spell-details h2 {
      color: #d7bfff;
      font-size: 1em;
      margin-top: 0;
    }
    .spell-details p {
      margin: 4px 0;
      font-size: 0.9em;
    }
    footer {
      font-size: 0.7em;
      text-align: center;
      margin-top: 1.5em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸ§µ Tuftyâ€™s Spellbook</h1>

  <label for="spell-select">Spell:</label>
  <select id="spell-select">
    <option value="soothe">Soothe</option>
    <!-- Add more spells here later -->
  </select>

  <label for="level-select">Level:</label>
  <select id="level-select"></select>

  <div class="spell-details" id="spell-output"></div>

  <footer>
    By Royal Decree of the Princess of Twinklelight âœ¨
  </footer>

  <script>
    const spells = {
      soothe: {
        name: "Soothe",
        levels: {
          1: { healing: "1d10 + 4", bonus: "+1", duration: "1 round" },
          2: { healing: "2d10 + 8", bonus: "+1", duration: "1 round" },
          3: { healing: "3d10 + 16", bonus: "+2", duration: "1 round" },
          4: { healing: "4d10 + 24", bonus: "+2", duration: "1 round" },
          5: { healing: "5d10 + 32", bonus: "+2", duration: "1 round" },
          6: { healing: "6d10 + 40", bonus: "+3", duration: "1 round" },
          7: { healing: "7d10 + 48", bonus: "+3", duration: "1 round" },
          8: { healing: "8d10 + 56", bonus: "+3", duration: "1 round" },
          9: { healing: "9d10 + 64", bonus: "+4", duration: "1 round" },
          10: { healing: "10d10 + 70", bonus: "+4", duration: "1 round" },
        }
      },
    };

    const spellSelect = document.getElementById("spell-select");
    const levelSelect = document.getElementById("level-select");
    const output = document.getElementById("spell-output");

    function updateLevels() {
      const spellKey = spellSelect.value;
      const spell = spells[spellKey];

      levelSelect.innerHTML = "";
      Object.keys(spell.levels).forEach(level => {
        const option = document.createElement("option");
        option.value = level;
        option.textContent = `Level ${level}`;
        levelSelect.appendChild(option);
      });
      updateOutput();
    }

    function updateOutput() {
      const spellKey = spellSelect.value;
      const level = levelSelect.value;
      const data = spells[spellKey].levels[level];
      output.innerHTML = `
        <h2>${spells[spellKey].name} (Level ${level})</h2>
        <p><strong>Healing:</strong> ${data.healing}</p>
        <p><strong>Mental Save Bonus:</strong> ${data.bonus}</p>
        <p><strong>Duration:</strong> ${data.duration}</p>
      `;
    }

    spellSelect.addEventListener("change", updateLevels);
    levelSelect.addEventListener("change", updateOutput);

    updateLevels();
  </script>
</body>
</html>
