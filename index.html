<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚≠ê Tufty‚Äôs Spellbook</title>
  <style>
    :root {
      color-scheme: dark;
      --spacing: 8px;
      --radious: 8px;
      box-sizing: content-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #191919;
      color: #f5f5f5;
      padding: 16px;
      max-width: 420px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.3em;
      color: #d7bfff;
      margin-bottom: 0.8em;
    }
    h2 {
      margin-top: 0px;
    }
    #spell-select-container {
      display: flex;
      flex-direction: row;
      gap: var(--spacing)
    }
    select {
      padding: 6px 8px;
      padding-left: 15px;
      background-color: #2a2a2a;
      color: #f5f5f5;
      border: 1px solid #444;
      border-radius: var(--radious);
      font-size: 0.9em;
    }
    select:first-child {
      width: 70%;
    }
    select:last-child {
      width: 30%;
    }
    .spell-details {
      background-color: #222;
      border: 1px solid #333;
      border-radius: var(--radious);
      padding: 12px 14px;
      margin-top: var(--spacing);
    }
    .spell-details h2 {
      color: #d7bfff;
      font-size: 1em;
      margin-bottom: 0.5em;
    }
    .spell-details p {
      margin: 2px 0;
      font-size: 0.88em;
      color: #ddd;
    }
    footer {
      font-size: 0.7em;
      text-align: center;
      margin-top: 1.5em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üßµ Tufty‚Äôs Spellbook</h1>

  <div id="spell-select-container">
    <select id="spell-select">
      <option value="soothe">Soothe</option>
      <option value="needleDarts">Needle Darts</option>
      <!-- Add more spells here -->
    </select>
    <select id="level-select"></select>
  </div>

  <div class="spell-details" id="spell-output"></div>

  <footer>
    By Royal Decree of the Princess of Twinklelight ‚ú®
  </footer>

  <script>
    const spells = {
      soothe: {
        name: "Soothe",
        levels: {
          1: { "ü©π Healing": "1d10 + 10", "üß† Mental Save Bonus": "+2", "‚åõ Duration": "1 minute", "üìè Range": "30 feet" },
          2: { "ü©π Healing": "2d10 + 15", "üß† Mental Save Bonus": "+2", "‚åõ Duration": "1 minute", "üìè Range": "30 feet" },
          3: { "ü©π Healing": "3d10 + 20", "üß† Mental Save Bonus": "+2", "‚åõ Duration": "1 minute", "üìè Range": "30 feet" },
          4: { "ü©π Healing": "4d10 + 25", "üß† Mental Save Bonus": "+2", "‚åõ Duration": "1 minute", "üìè Range": "30 feet" },
          5: { "ü©π Healing": "5d10 + 30", "üß† Mental Save Bonus": "+2", "‚åõ Duration": "1 minute", "üìè Range": "30 feet" }
        }
      },
      needleDarts: {
        name: "Needle Darts",
        levels: {
          5: { 
            "ü™° Damage": "7d4 + Spellcasting Modifier", 
            "üëÅÔ∏è Effect": "The material of the needles can be modified",
            "‚≠ê Critical Success": "The target takes double damage and 5 persistent bleed damage",
            "üìè Range": "60 feet"
          }
        }
      },
      // Add more spells here
    };

    const spellSelect = document.getElementById("spell-select");
    const levelSelect = document.getElementById("level-select");
    const output = document.getElementById("spell-output");

    function updateLevels() {
      const spellKey = spellSelect.value;
      const spell = spells[spellKey];

      levelSelect.innerHTML = "";
      Object.keys(spell.levels).forEach(level => {
        const option = document.createElement("option");
        option.value = level;
        option.textContent = `Level ${level}`;
        levelSelect.appendChild(option);
      });
      updateOutput();
    }

    function updateOutput() {
      const spellKey = spellSelect.value;
      const level = levelSelect.value;
      const spell = spells[spellKey];
      const details = spell.levels[level];

      output.innerHTML = `
        <h2>${spell.name} (Level ${level})</h2>
        ${Object.entries(details).map(([key, value]) => `<p><strong>${key}:</strong> ${value}</p>`).join("")}
      `;
    }

    spellSelect.addEventListener("change", updateLevels);
    levelSelect.addEventListener("change", updateOutput);

    updateLevels(); // initial render
  </script>
</body>
</html>
